<p *ngFor="let alert of alerts">
  <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">
    <div class="px-prev-setting-alert">
      <span class="px-prev-setting-alert-msg">Would you like to apply settings from your previous order?</span>
      <div class="px-prev-setting-alert-btns">
        <button class="btn btn-secondary btn-sm">View Settings</button>
        <button class="btn btn-info btn-sm">Apply Settings</button>
      </div>
    </div>
  </ngb-alert>
</p>
