<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{usage}} Settings</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('X click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="settingsCheck1">
          <label class="form-check-label" for="settingsCheck1">1080p</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="settingsCheck2">
          <label class="form-check-label" for="settingsCheck2">720p</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="settingsCheck3">
          <label class="form-check-label" for="settingsCheck3">480p</label>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" aria-label="Cancel" (click)="d('Cancel click')">Cancel</button>
    <button type="button" class="btn btn-primary" aria-label="Save" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-primary" (click)="open(content)">Settings</button>
